<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-Category</title>
    <script src="https://cdn.tiny.cloud/1/st8j8u5tagg2oo74434fd1vx3v8fvf76nlecsozw5e2293nr/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sub-Category Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <!-- Dropdown for category_id -->
        <label for="category_id">Category ID:</label>
        <select id="category_id" name="category_id" required>
            <!-- Options will be populated dynamically using JavaScript -->
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>

        <label for="short_description">Short Description (Rich Text):</label>
        <textarea id="short_description" name="short_description" rows="4"></textarea>

        <label for="long_description">Long Description (Rich Text):</label>
        <textarea id="long_description" name="long_description" rows="8"></textarea>

        <label for="images">Images: (Multiple images upto 5)</label>
        <input type="file" id="images" name="images" multiple accept="image/*">

        <button type="button" onclick="uploadFormData()">Submit</button>
    </form>

    <script>
        // Initialize TinyMCE
        tinymce.init({
            selector: 'textarea',
            height: 300,
            plugins: 'table lists',
            toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | table',
        });

        // Fetch categories and populate the dropdown
        async function fetchCategories() {
            const response = await fetch("http://13.233.139.58/categories");
            const categories = await response.json();

            const categoryDropdown = document.getElementById('category_id');

            // Populate dropdown options
            categories.data.forEach(category => {
                const option = document.createElement('option');
                option.value = category._id;
                option.text = category.title;
                categoryDropdown.add(option);
            });
        }

        // Fetch categories when the page loads
        fetchCategories();

        // Function to upload form data
        async function uploadFormData() {
            const form = document.getElementById('uploadForm');
            
            // Get the content from TinyMCE editors and set it in the corresponding textareas
            const shortDescriptionEditor = tinymce.get('short_description');
            form.elements['short_description'].value = shortDescriptionEditor.getContent();

            const longDescriptionEditor = tinymce.get('long_description');
            form.elements['long_description'].value = longDescriptionEditor.getContent();

            const formData = new FormData(form);

            try {
                const response = await fetch("http://13.233.139.58/sub-categories", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    console.log("Success:", data);
                } else {
                    console.error("Error:", data);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
