<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>

    <form enctype="multipart/form-data" action="http://localhost:8000/categories" method="post" id="uploadForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="slug">Slug:</label>
        <input type="text" id="slug" name="slug" required><br>

        <label for="icon">Icon:</label>
        <input type="text" id="icon" name="icon" required><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <button type="button" onclick="uploadFormData()">Upload</button>
    </form>

    <script>
        async function uploadFormData() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            try {
                const response = await fetch("http://localhost:8000/categories", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    console.log("Success:", data);
                } else {
                    console.error("Error:", data);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
